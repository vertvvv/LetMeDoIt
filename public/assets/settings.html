<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Let me do it!</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles.css.map">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>

<div class="page-wrapper">
    <section class="settings-section">
        <h1>Settings</h1>
        <div class="settings">
            <div class="settings__info">
                <div class="settings__info__avatar"></div>
                <button class="settings__info__change-avatar">Change avatar</button>
            </div>
            <div class="settings__main">
                <h3>User settings</h3>
                <div class="form-input">
                    <label for="nameInput">Name</label>
                    <input id="nameInput" placeholder="Name">
                </div>
                <div class="form-input">
                    <label for="surnameInput">Surname</label>
                    <input id="surnameInput" placeholder="Surname">
                </div>
                <div class="form-input">
                    <label for="bioTextarea">Information</label>
                    <textarea id="bioTextarea" placeholder="About me" rows="5"></textarea>
                </div>
                <h3>Account settings</h3>
                <div class="form-input">
                    <label for="usernameInput">Username</label>
                    <input id="usernameInput" placeholder="Username">
                </div>
                <div class="form-input">
                    <label for="emailInput">E-mail</label>
                    <input id="emailInput" placeholder="E-Mail" disabled="disabled">
                </div>
                <div class="form-input">
                    <label for="passInput">Password</label>
                    <input id="passInput" type="password" placeholder="Password">
                </div>
                <div class="form-input">
                    <label for="confirmPassInput">Confirm password</label>
                    <input id="confirmPassInput" type="password" placeholder="Password">
                </div>
                <div class="change-button">Change</div>
            </div>
        </div>
    </section>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../dist/settings.js"></script>

</body>

</html>
