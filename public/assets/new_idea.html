<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Let me do it!</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles.css.map">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>

<div class="page-wrapper">
    <section class="newidea-section">
        <h1>Create new idea</h1>
        <div class="new-idea">
            <div class="form-input new-idea__name">
                <label for="ideaNameInput">Idea name</label>
                <input id="ideaNameInput" placeholder="Name">
            </div>
            <div class="form-input new-idea__desc">
                <label for="ideaDescTextarea">Idea description</label>
                <textarea id="ideaDescTextarea" rows="7"></textarea>
            </div>
            <div class="form-input new-idea__func">
                <label for="ideaFuncInput">Functionality</label>
                <div id="functionWrapper" class="new-idea__func__wrapper">
                    <input id="ideaFuncInput">
                </div>
                <div class="new-idea__func__add">
                    <button id="addFunction">+</button>
                </div>
            </div>
            <div class="form-input new-idea__mockup">
                <label for="ideaFuncInput">Mockups</label>
                <div class="new-idea__mockup__add">
                    <button class="btn btn-update">Upload</button>
                </div>
            </div>
            <div class="form-input new-idea__other">
                <label for="ideaOtherInput">Other wishes</label>
                <div id="wishWrapper" class="new-idea__other__wish-wrapper">
                    <div class="wish">
                        <input id="ideaOtherInput" placeholder="Wish">
                        <textarea placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="new-idea__other__add">
                    <button id="addWish">+</button>
                </div>
            </div>
        </div>
        <hr>
        <button class="create-idea">Create idea</button>
    </section>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../dist/newIdea.js"></script>

</body>

</html>
